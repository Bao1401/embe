  <style>

    }
    button {

    @media screen and (max-width: 600px) {
  body {

  </style>

<body>
  <div id="welcomeOverlay">
    <h2>üíó Ch√†o m·ª´ng t√¨nh y√™u quay tr·ªü l·∫°i! üíó</h2>
    <button onclick="startApp()">B·∫Øt ƒë·∫ßu n√†o üíï</button>
  </div>

  <h1>üíñ B√°o c√°o y√™u th∆∞∆°ng üíñ</h1>
  <div id="scoreDisplay">ƒêi·ªÉm c·ªßa b√©: 0</div>
  <div id="taskForm">
    <input type="text" id="taskInput" placeholder="üíå List to do...">
    <select id="priorityInput">
      <option value="Must">üî• Must</option>
      <option value="Need">‚è∞ Need</option>
      <option value="Should">üïó Should</option>
    </select>
    <input type="date" id="dueDateInput">
    <button onclick="addTask()">Th√™m üíñ</button>
  </div>
  <ul id="taskList"></ul>
  <hr>
  <h3 style="text-align:center;">üìÖ L·ªãch tr√¨nh y√™u th∆∞∆°ng c·ªßa b√©</h3>
  <div id="calendarSection" style="text-align:center; margin: 20px;">
    <input type="text" id="eventInput" placeholder="T√™n s·ª± ki·ªán..." style="padding: 8px; border-radius: 8px;">
    <input type="datetime-local" id="eventDateTime" style="padding: 8px; border-radius: 8px;">
    <button onclick="addEvent()" style="padding: 8px 15px; border-radius: 10px; background-color: hotpink; color: white;">Th√™m s·ª± ki·ªán üíò</button>
    <ul id="eventList" style="list-style:none; padding: 0; margin-top: 15px;"></ul>
  </div>

  <script>
    const taskList = document.getElementById("taskList");
    const scoreDisplay = document.getElementById("scoreDisplay");

    function startApp() {
      const welcome = document.getElementById("welcomeOverlay");
      welcome.classList.add("slide-out");
      setTimeout(() => welcome.style.display = "none", 1000);
      loadTasks();
    }

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      const score = parseInt(localStorage.getItem("score")) || 0;
      scoreDisplay.textContent = `ƒêi·ªÉm c·ªßa b√©: ${score}`;
      taskList.innerHTML = "";

      tasks.forEach((task, index) => {
        const li = document.createElement("li");

        const nameDiv = document.createElement("div");
        nameDiv.innerHTML = `<span id="name-${index}">üíó ${task.name}</span><br>
          <small>Ng√†y th√™m: ${new Date(task.date).toLocaleString()}</small><br>
          <strong>ƒê·ªô quan tr·ªçng: ${task.priority}</strong><br>
          <strong>H·∫°n ch√≥t: ${new Date(task.dueDate).toLocaleDateString()}</strong>`;
        li.appendChild(nameDiv);

        const now = new Date();
        const dueDate = new Date(task.dueDate);
        const overdue = now > dueDate;

        if (!task.done && overdue) {
          const reminder = document.createElement("div");
          reminder.textContent = "üîî Tr·ªÖ h·∫°n r·ªìi ƒë√≥ b√© üò¢";
          reminder.classList.add("reminder");
          li.appendChild(reminder);

          if (!task.penalized) {
            updateScore(-5);
            task.penalized = true;
            saveTasks(tasks);
          }
        }

        if (task.done) {
          const status = document.createElement("div");
          status.textContent = "‚úÖ ƒê√£ done üéâ";
          status.classList.add("completed");
          li.appendChild(status);

          if (task.imageData) {
            const img = document.createElement("img");
            img.src = task.imageData;
            img.className = "submitted-image";
            li.appendChild(img);
          }
        }

        const fileInput = document.createElement("input");
        fileInput.type = "file";
        fileInput.accept = "image/*";

        const submitBtn = document.createElement("button");
        submitBtn.textContent = "üíå N·ªôp + H√¨nh ·∫£nh";
        submitBtn.onclick = () => submitWithImage(index, fileInput);

        const editBtn = document.createElement("button");
        editBtn.textContent = "‚úèÔ∏è S·ª≠a";
        editBtn.onclick = () => editTask(index);

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "üóëÔ∏è X√≥a";
        deleteBtn.onclick = () => deleteTask(index);

        const actionDiv = document.createElement("div");
        actionDiv.className = "action-buttons";
        actionDiv.appendChild(fileInput);
        actionDiv.appendChild(submitBtn);
        actionDiv.appendChild(editBtn);
        actionDiv.appendChild(deleteBtn);

        li.appendChild(actionDiv);
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const name = document.getElementById("taskInput").value.trim();
      const priority = document.getElementById("priorityInput").value;
      const dueDate = document.getElementById("dueDateInput").value;
      if (!name || !dueDate) return;

      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.push({ name, priority, dueDate, date: new Date(), done: false, penalized: false });
      saveTasks(tasks);
      document.getElementById("taskInput").value = "";
      loadTasks();
    }

    function submitWithImage(index, fileInput) {
      const file = fileInput.files[0];
      if (!file) {
        alert("Ch·ªçn ·∫£nh ƒë·ªÉ n·ªôp nha b√©!");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        const task = tasks[index];
        if (!task.done) {
          const now = new Date();
          const due = new Date(task.dueDate);
          if (now <= due) updateScore(3);
          else updateScore(-5);
        }
        task.done = true;
        task.imageData = e.target.result;
        saveTasks(tasks);
        alert("üíò B√© n·ªôp b√†i gi·ªèi qu√°! Hun hun hun üíã");
        loadTasks();
      };
      reader.readAsDataURL(file);
    }

    function updateScore(change) {
      let score = parseInt(localStorage.getItem("score")) || 0;
      score += change;
      localStorage.setItem("score", score);
    }

    function saveTasks(tasks) {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function deleteTask(index) {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      if (tasks[index].done) updateScore(-3);
      tasks.splice(index, 1);
      saveTasks(tasks);
      loadTasks();
    }

    function editTask(index) {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      const newName = prompt("ƒê·ªïi t√™n b√†i t·∫≠p nha b√©:", tasks[index].name);
      if (newName && newName.trim() !== "") {
        tasks[index].name = newName.trim();
        saveTasks(tasks);
        loadTasks();
      }
    }
    function addEvent() {
      const name = document.getElementById("eventInput").value.trim();
      const datetime = document.getElementById("eventDateTime").value;  
      if (!name || !datetime) {
        alert("Nh·∫≠p ƒë·ªß t√™n v√† th·ªùi gian nha b√© y√™u üíï");
        return;
  }

      const events = JSON.parse(localStorage.getItem("events") || "[]");
      events.push({ name, datetime });
      events.sort((a, b) => new Date(a.datetime) - new Date(b.datetime));
      localStorage.setItem("events", JSON.stringify(events));
      renderEvents();
      document.getElementById("eventInput").value = "";
      document.getElementById("eventDateTime").value = "";
    }

    function formatDateVietnam(dateStr) {
      const days = ["Ch·ªß nh·∫≠t", "Th·ª© Hai", "Th·ª© Ba", "Th·ª© T∆∞", "Th·ª© NƒÉm", "Th·ª© S√°u", "Th·ª© B·∫£y"];
      const date = new Date(dateStr);
      if (isNaN(date)) return "‚õî Invalid Date";
      const dayOfWeek = days[date.getDay()];
      return `${dayOfWeek}, ${date.getDate().toString().padStart(2, '0')}/${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getFullYear()}`;
}

    function renderEvents() {
       const eventList = document.getElementById("eventList");
       const events = JSON.parse(localStorage.getItem("events")) || [];
       eventList.innerHTML = "";

       const now = new Date();

       events.forEach((event, index) => {
        const li = document.createElement("li");
        li.style.padding = "10px";
        li.style.margin = "10px auto";
        li.style.border = "2px solid pink";
        li.style.borderRadius = "12px";
        li.style.background = "#fff0f5";
        li.style.maxWidth = "95%";

        const date = new Date(event.datetime);
        const isPast = date < now;

        const dateDisplay = formatDateVietnam(event.datetime);
        const status = isPast ? "‚úÖ ƒê√£ qua" : "‚è∞ S·∫Øp t·ªõi";

        li.innerHTML = `üìå <strong>${event.name}</strong> - <span style="color:#cc0055">${dateDisplay}</span> ${status}`;

        const editBtn = document.createElement("button");
        editBtn.textContent = "üîß S·ª≠a";
        editBtn.style.marginLeft = "10px";
        editBtn.style.padding = "5px 10px";
        editBtn.style.borderRadius = "10px";
        editBtn.style.backgroundColor = "hotpink";
        editBtn.style.color = "white";
        editBtn.onclick = () => editEvent(index);

        li.appendChild(editBtn);
        eventList.appendChild(li);
  });
}
    function editEvent(index) {
    const events = JSON.parse(localStorage.getItem("events")) || [];
    const current = events[index];

    const newName = prompt("üí¨ Nh·∫≠p t√™n m·ªõi cho s·ª± ki·ªán:", current.name);
    if (newName === null || newName.trim() === "") return;

    const newDateStr = prompt("üìÖ Nh·∫≠p ng√†y m·ªõi (ƒë·ªãnh d·∫°ng yyyy-mm-dd):", current.datetime.split("T")[0]);
    if (!newDateStr || !/^\d{4}-\d{2}-\d{2}$/.test(newDateStr)) {
      alert("‚ùå Ng√†y kh√¥ng h·ª£p l·ªá. H√£y nh·∫≠p theo ƒë·ªãnh d·∫°ng yyyy-mm-dd.");
      return;
    }

    const newDate = new Date(newDateStr);
    if (isNaN(newDate.getTime())) {
      alert("‚ùå Ng√†y kh√¥ng h·ª£p l·ªá.");
      return;
    }

    // C·∫≠p nh·∫≠t l·∫°i s·ª± ki·ªán
    events[index].name = newName.trim();
    events[index].datetime = newDate.toISOString();

    localStorage.setItem("events", JSON.stringify(events));
    renderEvents();
  }
 
// G·ªçi h√†m khi load trang
window.addEventListener("load", renderEvents);

  </script>
